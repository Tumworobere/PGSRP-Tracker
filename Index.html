<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PGRP_ Tracker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>PGRP- Survey Form</h1>
        <p>Thank you for taking your time to answer these questions</p>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <form id="survey-form" action="/">
            <fieldset id="profile-information">
                <label id="name-label" for="name"> Name
                    <input id ="name" class="input-area" type="text" placeholder="Enter your name" required>
                </label>

                <label id="email-label" for="email"> Email
                    <input id="email" class="input-area" type="email" placeholder="Enter your Email" required>
                  </label>    
                  <label id="number-label" for="number"> Age (<small>optional</small>)
                    <input id="number" class="input-area" type="number" min="17" max="120" placeholder="Age">
                  </label>
                  <label for="dropdown">Which option best describes your program of study?
                    <select id="dropdown" class="input-area">
                      <option disabled selected>Select current course</option>
                      <option value="student">MIT</option>
                      <option value="full time job">Master of Agric</option>
                      <option value="full time learner">Master of Machine learning</option>
                      <option value="full time learner">Master of Nursing</option>
                      <option value="full time learner">PhD in Theology</option>
                      <option value="prefer not say">Prefer not to say</option>
                      <option value="other">Other</option>
                    </select>
                  </label>
            </fieldset>
            <fieldset id="UCU main campus-rate"> Would you recommend UCU to a friend?
                <label for="">
                    <input type="radio" id="definitelyChoice" name="rateChoice" value="1" checked/> Definitely
                  </label>
                  <label for="">
                    <input type="radio" id="maybeChoice" name="rateChoice" value="2"/> Maybe
                  </label>
                  <label for="">
                    <input type="radio" id="notSureChoice" name="rateChoice" value="3"/> Not Sure
                  </label>
                  <label for="dropdown2">What is your favorite activity UCU ?
                    <select id="dropdown2" class="input-area">
                      <option selected disabled>Select an option</option>
                      <option value="challenges">Challenges</option>
                      <option value="projects">Projects</option>
                      <option value="community">Community</option>
                      <option value="open source">Open Source</option>
                    </select>
                  </label>
            </fieldset>
            <fieldset id="fcc-interest"> At what level are you in your research Thesis? <small>(Check all that apply)</small>
                <label for="Abstract-Writing-Phase">
                <input type="checkbox" name="fcc-interest" id="Abstract-Writing-Phase" value="front-end"/> Abstract-Writing-Phase
                </label>
                <label for="proposal-writing-phase"> 
                <input type="checkbox" name="fcc-interest" id="proposal-writing-phase" value="proposal-writing"/> proposal-writing-phase
                </label>
                <label for="data-visualization">
                <input type="checkbox" name="fcc-interest" id="data-visualization" value="data-Visualization"/> Data Visualization
                </label>
                <label for="system-implementation">
                <input type="checkbox" name="fcc-interest" id="system-implementation" value="system-implementation"/> system-implementation
                </label>
                <label for="Thesis-writing">
                <input type="checkbox" name="fcc-interest" id="Thesis-writing" value="Thesis-writing"/> Thesis-writing
                </label>
                <label for="Thesis-defense">
                <input type="checkbox" name="fcc-interest" id="Thesis-defense" value="Thesis-defense"/> Thesis-defense-stage
                </label>
                <label for="Feedback-from-Examiners">
                <input type="checkbox" name="fcc-interest" id="Feedback-from-Examiners" value="Feedback-from-Examiners"/> Feedback-from-Examiners
                </label>
                <label for="Feedback-implementation">
                <input type="checkbox" name="fcc-interest" id="Feedback-implementation" value="Feedback-implementation"/> Feedback-implementation
                </label>
                <label for="Final-Review">
                <input type="checkbox" name="fcc-interest" id="Final-Review" value="Final-Review"/> Final-Review
                </label>
                <label for="Senate-clearance">
                <input type="checkbox" name="fcc-interest" id="forum" value="Senate-clearance"/> Senate-clearance
                </label>
                <label for="Others">
                <input type="checkbox" name="fcc-interest" id="Others" value="Other-stages"/> Other-stages
                </label>
                </fieldset>
          <fieldset id="sugestions">
        <label for="comments">Any comments or suggestions?
          <textarea id="comments" placeholder="Enter Your comment here..." rows="5"></textarea>
        </label>
      </fieldset>    
      <input type="submit" value="Submit" id="submit"/>  
    </form> 
  </body>
</html>
